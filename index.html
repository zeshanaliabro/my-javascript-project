<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do Feedback App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form-container">
      <form class="feedback-form" id="feedBack">
        <h2><i class="fa-solid fa-comment-dots"></i> Share Your Feedback</h2>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter title..." required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="4"
            placeholder="Describe in details..."
            required
          ></textarea>
        </div>

        <button type="submit">Submit Feedback</button>
        <p id="sign-up">Back to <a href="./form.html">Sign out</a></p>
      </form>
    </div>
    <div class="result" id="result"></div>
    <script src="todo.js"></script>
  </body>
</html>
